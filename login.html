<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="Stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="flex">
            <div class="logo">
            </div>
            <nav>
                <button id="nav-toggle" class="hamburger-menu">
                    <span class="strip"></span>
                    <span class="strip"></span>
                    <span class="strip"></span>
                    <span class="strip"></span>
                </button>
                <ul id="nav-menu-container">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <a href="login.html" id="login-register-button">Login / Register</a>
        </div>
    </header>


    <main>

        <section id="gn-content-display">
            <div>
                <h1>Login & registration</h1>
                <div class="flex-2">
                    <div class="flex-2-box">
                        <h2>Login</h2>
                        <form id="loginForm" action="login.html" method="get">
                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail"
                                    aria-describedby="emailHelp" required="true">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword" required="true">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <!-- <div class="mb-3">
                                <p> <a href="#new-registeration">Register a new user</a></p>
                            </div> -->
                        </form>
                    </div>
                    <div id="new-registeration" class="flex-2-box">
                        <h2>Register new user</h2>
                        <form id="registrationForm" action="login.html" method="get">
                            <div class="mb-3">
                                <label for="exampleInputFirstName" class="form-label">Firstname</label>
                                <input type="text" class="form-control" id="exampleInputFirstName" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputLastName" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="exampleInputLastName" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required="true">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPasswordRepeat1" class="form-label">Re-enter Password</label>
                                <input type="password" class="form-control" id="exampleInputPasswordRepeat1" required="true">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div class="mb-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer>
        <div class="flex">
            <div class="box">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>

                    <li>
                        <a href="games.html">Games</a>
                    </li>

                    <li>
                        <a href="aboutUs.html">About Us</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                </ul>
            </div>
            <div class="box">
                <a href="https://www.facebook.com/FacebookGaming/" target="_blanks" class="fa fa-facebook"></a>
                <a href="https://twitter.com/twittergaming?lang=en" target="_blank" class="fa fa-twitter"></a>
                <a href="https://www.youtube.com/gaming/live" target="_blank" class="fa fa-youtube"></a>
                <a href="https://www.instagram.com/totalgaming_official/?hl=en" target="_blank"
                    class="fa fa-instagram"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
